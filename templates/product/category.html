{% extends 'product/base.html' %}
{% load static %}

{% block content %}
            <h1 class="main-description">{{category}}</h1>
    <div class="container">
        <div class="filter-container">
            <h3 class="filter-description">
                Фильтр товаров
            </h3>
        </div>
        <div class="container goods-container">
            {% for product in products %}
                <div class="goods">
                    <a class="link-goods" href="{{product.get_absolute_url}}">
                        <img class="img-goods" src="{% static 'commodity/image/non-ico.jpg' %}" alt="Фото {{product.name }}">
                        <p class="name-goods">{{product.name }}</p>
                    </a>
                        <pre>{{product.price}}</pre>
                    <a href="{% url 'product:add_cart' product.id %}" class="add-to-cart">
                        <button class="add-to-cart" type="button">Купить</button>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock content %}
