{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="{% static 'product/css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'product/css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<!--    Header -->
    <header class="header">
        <div class="container header-container">
            <a class="logo" href="{% url 'product:home' %}">
                <img class="logo-img" src="{% static 'product/image/logo.png' %}" alt="главная страница/картинка">
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart:cart' %}">Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_data:profile' %}">Профиль пользователя</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_data:logout' %}">Выйти</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_data:login' %}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_data:register' %}">Регистрация</a>
                        </li>
                    {% endif %}
                </ul>

            </nav>
        </div>
    </header>

    <hr class="outline">

    <main class="main">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-top">
                <nav class="footer-nav">
                    <ul class="footer-nav-list">
                        <li class="footer-nav-item">
                            <a class="footer-nav-link" href="{% url 'product:about' %}">О сайте</a>                            </a>
                        </li>
                        <li class="footer-nav-item">
                            <a class="footer-nav-link" href="{% url 'product:contact' %}">Контакты</a>                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer-bottom">
                <small class="footer-copyright">
                 Copyright© 2023, All right reserved
                </small>
            </div>
        </div>
    </footer>
</body>
</html>
