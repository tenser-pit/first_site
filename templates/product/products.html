{% extends 'product/base.html' %}
{% load static %}

{% block content %}
    <div class="container detail-container">
        {% for product in products %}
            <h1 class="main-description">{{product.name }}</h1>
            <img class="img-goods" src="{% static 'product/image/non-ico.jpg' %}" alt="Фото {{product.name }}">
            <p class="price">{{product.price}}</p>
            <p class="content">{{product.content}}</p>
            <a href="{% url 'product:add_cart' product.id %}" class="add-to-cart">
                <button class="add-to-cart" type="button">Купить</button>
            </a>
        {% endfor %}
    </div>
{% endblock content %}
