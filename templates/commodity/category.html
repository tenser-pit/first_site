{% extends 'commodity/base.html' %}
{% load static %}

{% block content %}
            <h1 class="main-description">{{category}}</h1>
    <div class="container">
        <div class="filter-container">
            <h3 class="filter-description">
                Фильтр товаров
            </h3>
        </div>
        <div class="container goods-container">
            {% for g in goods %}
                <div class="goods">
                    <a class="link-goods" href="{{g.get_absolute_url}}">
                        <img class="img-goods" src="{% static 'commodity/image/non-ico.jpg' %}" alt="Фото {{g.title}}">
                        <p class="name-goods">{{g.title}}</p>
                    </a>
                        <pre>{{g.price}}</pre>
                    <button class="add-to-cart" type="submit">Купить</button>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock content %}
